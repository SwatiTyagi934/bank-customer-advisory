<html>
  <head>
   <title>Product Details</title>
   <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
<link rel="stylesheet" type="text/css" href="https://mdbootstrap.com/wp-content/themes/mdbootstrap4/css/compiled-4.8.10.min.css"><style></style></head>
   </head>
   <body>	  
	<!-- Grid row -->
<div class="row accordion-gradient-bcg d-flex justify-content-center">
<p><h2 align="center">Product Suggestions</h2></p>
  <!-- Grid column -->
  <div class="col-md-10 col-xl-6 py-5">

    <!--Accordion wrapper-->
    <div class="accordion md-accordion accordion-2" id="accordionEx7" role="tablist" aria-multiselectable="true">

	{% for key, value in result.items() %}

      <!-- Accordion card -->
      <div class="card">

        <!-- Card header -->
        <div class="card-header rgba-stylish-strong z-depth-1 mb-1" role="tab" id="heading1">
          <a data-toggle="collapse" data-parent="#accordionEx7" href="#collapse1" aria-expanded="true" aria-controls="collapse1">
            <h5 class="mb-0 white-text text-uppercase font-thin">
              {{ key }} <i class="fas fa-angle-down rotate-icon"></i>
            </h5>
          </a>
        </div>

        <!-- Card body -->
        <div id="collapse1" class="collapse show" role="tabpanel" aria-labelledby="heading1" data-parent="#accordionEx7">
          <div class="card-body mb-1 rgba-grey-light white-text">
            <p>{{ value }}
				<br/></br/>	
			Leggings occaecat craft beer
              farm-to-table, raw denim aesthetic synth nesciunt you probably haven&apos;t heard of them
              accusamus labore sustainable.</p>
          </div>
        </div>
      </div>
      <!-- Accordion card -->
	  {% endfor %}
    </div>
    <!--/.Accordion wrapper-->

  </div>
  <!-- Grid column -->

</div>
<!-- Grid row --><script src="https://mdbootstrap.com/wp-content/themes/mdbootstrap4/js/compiled-4.8.10.min.js"></script><script></script>
   </body>
</html>
