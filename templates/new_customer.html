<html>
  
  <head>
   <title>Customer Details</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
   <body>
     <div class="container">
  <h2>Customer Details</h2>
  <form class="form-horizontal" action = "http://localhost:5000/result" method = "POST">
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-10">
        <input type="name" class="form-control" id="name" placeholder="Enter Name" name="Name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="age">Age:</label>
      <div class="col-sm-10">          
        <input type="name" class="form-control" id="age" placeholder="Enter age" name="Age">
      </div>
    </div>
	<div class="form-group">
      <label class="control-label col-sm-2" for="ms">Marital Status:</label>
      <div class="col-sm-10">          
        <input type="name" class="form-control" id="ms" placeholder="Enter Marital Status" name="Marital Status">
      </div>
    </div>
	
	<div class="form-group">
      <label class="control-label col-sm-2" for="ed">Education:</label>
      <div class="col-sm-10">          
        <input type="name" class="form-control" id="ed" placeholder="Enter Education" name="Education">
      </div>
    </div>
	
	<div class="form-group">
      <label class="control-label col-sm-2" for="df">Default:</label>
      <div class="col-sm-10">          
        <input type="name" class="form-control" id="df" placeholder="Enter Default Status" name="Default">
      </div>
    </div>
	
	<div class="form-group">
      <label class="control-label col-sm-2" for="ab">Account Balance:</label>
      <div class="col-sm-10">          
        <input type="name" class="form-control" id="ab" placeholder="Enter Account Balance" name="Account Balance">
      </div>
    </div>
	
	<div class="form-group">
      <label class="control-label col-sm-2" for="hl">Housing Loan:</label>
      <div class="col-sm-10">          
        <input type="name" class="form-control" id="hl" placeholder="Enter Housing Loan" name="Housing Loan">
      </div>
    </div>
	
    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>

   </body>
</html>
